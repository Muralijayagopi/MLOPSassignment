<!DOCTYPE html>
<html>
<head>
    <title>IT Salary Predictor</title>
    <style>
        body {
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            text-align: center;
        }
        input, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-top: 10px;
        }
        button {
            background-color: #f1c40f;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IT Employee Salary Predictor</h1>
        <form action="/predict" method="POST">
            <label for="experience">Enter Years of Experience:</label><br>
            <input type="number" step="0.1" name="experience" required><br>
            <button type="submit">Predict Salary</button>
        </form>
    </div>
</body>
</html>
